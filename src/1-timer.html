<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/flatpickr/dist/flatpickr.css">

    <link rel="stylesheet" href="./css/timer.css" />

</head>

<body>

    <div class="container">
        <input type="text" id="datetime-picker" />
        <button type="button" class="button-click" id="myButton" disabled data-start>Start</button>

        <div class="timer">
            <div class="field">
                <span id="days" class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span id="hours" class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span id="minutes" class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span id="seconds" class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

    </div>


    <script src="/flatpickr/dist/flatpickr.js"></script>

    <script src="./js/1-timer.js" type="module"></script>

</body>

</html>
